{% extends 'base.html' %}

{% block content %}



<body class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'backend:gallery' %}" class="btn btn-dark my-3">Вернуться назад</a>
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Описание</label>
                            <input required name="description" type="text" placeholder="Введите описание"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Выберите фотоальбом</label>
                            <select name="category" class="form-control">
                                <option value='none'>Выберите существующий фотоальбом</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Создать новый фотоальбом</label>
                            <input name="category_new" type="text" placeholder="Название нового фотоальбома"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Загрузить</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Загрузить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
