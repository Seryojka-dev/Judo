{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'backend:add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-dark btn-block btn-sm m-1">Добавить</button>
</form>

{% endblock %}
