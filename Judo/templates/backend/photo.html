{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<div class="glightbox">
    {% for p in photo %}
      {% if p.photo %}
          <a href="{{p.photo.url}}">
            <img src="{{p.photo.url}}" alt="image" class="glightbox__pic" />
          </a>
      {% endif %}
    {% endfor %}
</div>

{% endblock %}
