{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<div class="glightbox">
    {% for p in page_obj %}
    <div class="img">
      {% if p.photo %}
          <a href="{{p.photo.url}}">
            <img src="{{p.photo.url}}" class="img-thumbnail" alt="image"/>
          </a>
      {% endif %}
    </div>
    {% endfor %}

</div>
{% include 'includes/paginator.html' %}

{% endblock %}
